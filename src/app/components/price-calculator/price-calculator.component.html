<mat-card>
  <div class="container" novalidate>
    <form [formGroup]="formCalculate" (ngSubmit)="calculatePrice()" class="form">

      <mat-form-field class="form-element">
        <mat-select matInput formControlName="product" placeholder="Select product">
          <mat-option *ngFor="let product of products" [value]="product.id">{{ product.productName }}</mat-option>
        </mat-select>
        <mat-error *ngIf="!formCalculate.controls['product'].valid && formCalculate.controls['product'].touched">
          Product is required
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="No. of cartons" formControlName="cartons" min="0">
        <span matSuffix>Cartons</span>
        <mat-error *ngIf="!formCalculate.controls['cartons'].valid && formCalculate.controls['cartons'].touched">
          Invalid quantity
        </mat-error>
      </mat-form-field>

      <mat-form-field class="form-element">
        <input matInput type="number" placeholder="No. of units" formControlName="units" min="0">
        <span matSuffix>Units</span>
        <mat-error *ngIf="!formCalculate.controls['units'].valid && formCalculate.controls['units'].touched">
          Invalid quantity
        </mat-error>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="accent" type="submit" class="button" [disabled]="!formCalculate.valid">Calculate Price</button>
      </div>

    </form>
  </div>
</mat-card>
